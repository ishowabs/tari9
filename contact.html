<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2 class="mt-3"><a href="index.html">iPLAY</a></h2>
        </div>
    </header>
    <div class="container">
        <div class="text-center">
            <h1 class="mt-3">Contact Us</h1>
            <p class="lead">We'd love to hear from you!</p>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            let hasError = false;
            document.querySelectorAll('.error-message').forEach(function(element) {
                element.remove();
            });


            const name = document.getElementById('name');
            if (!name.value.trim()) {
                const error = document.createElement('div');
                error.className = 'error-message text-danger';
                error.innerText = 'Please enter your name.';
                name.parentNode.appendChild(error);
                hasError = true;
            }

            
            const email = document.getElementById('email');
            if (!email.value.trim()) {
                const error = document.createElement('div');
                error.className = 'error-message text-danger';
                error.innerText = 'Please enter your email.';
                email.parentNode.appendChild(error);
                hasError = true;
            }

            
            const message = document.getElementById('message');
            if (!message.value.trim()) {
                const error = document.createElement('div');
                error.className = 'error-message text-danger';
                error.innerText = 'Please enter your message.';
                message.parentNode.appendChild(error);
                hasError = true;
            }

            
            if (!hasError) {
                this.submit();
            }
        });
    </script>
</body>
</html>
